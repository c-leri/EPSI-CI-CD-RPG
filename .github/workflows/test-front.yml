name: "Front: Test"

on:
  push:
    branches:
      - main
    paths:
      - front/src/**
      - front/e2e/**
      - front/package-lock.json
      - front/*config.json
      - front/*config.[tj]s
      - .github/workflows/test-front.yml
  pull_request:

permissions:
  checks: write
  contents: write

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ./front/package.json
          cache: npm
          cache-dependency-path: ./front/package-lock.json

      - name: Install dependencies
        working-directory: ./front
        run: npm ci

      - name: Test
        working-directory: ./front
        run: npm run test:unit -- run --coverage

      - name: Report Coverage
        if: ${{ !cancelled() }}
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./front

  test-e2e:
    name: End to End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ./front/package.json
          cache: npm
          cache-dependency-path: ./front/package-lock.json

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: "~/.cache/ms-playwright"
          key: ${{ runner.os }}-playwright-${{ hashFiles('./front/package-lock.json') }}

      - name: Install dependencies
        working-directory: ./front
        run: npm ci

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./front
        run: npx playwright install --with-deps

      - name: Install Playwright Browsers - Cached
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: ./front
        run: npx playwright install-deps

      - name: Test
        working-directory: ./front
        run: npm run test:e2e -- --reporter=junit
        env:
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: test-report.xml

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Tests
          path: ./front/test-report.xml
          reporter: jest-junit
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ./front/package.json
          cache: npm
          cache-dependency-path: ./front/package-lock.json

      - name: Install dependencies
        working-directory: ./front
        run: npm ci

      - name: Lint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_dir: ./front
          eslint_extensions: "js,ts,svelte"
          prettier: true
          prettier_dir: ./front
          prettier_extensions: "css,html,js,json,ts,yaml,yml,svelte"
